<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rate Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.2);
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color .3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        h1 {
          color:#333333;  
          margin-bottom :20px;  
      }

      .container{
          display:flex;  
          flex-direction :column;  
          align-items:center;  
          justify-content:center;  
      }

      .chart-container{
          width :100%;  
          max-width :800px;  
      }

      @media(max-width :600px){
          canvas{
              width :100%;  
              height:auto;  
          } 
      }
    </style>
</head>
<body>

<h1>Historical Exchange Rate Visualization</h1>

<div class="container">
    
<select id="currencySelector">
   <option value="GBP-INR">GBP to INR</option>
   <option value="AED-INR">AED to INR</option>
</select>

<div class="button-group">
   <button class="period-button" data-period="1M">1 Month</button>
   <button class="period-button" data-period="3M">3 Months</button>
   <button class="period-button" data-period="6M">6 Months</button>
</div>

<div class="chart-container">
   <canvas id="exchangeRateChart"></canvas>
</div>

</div>

<!-- Update the path for script.js -->
<script src="../static/script.js"></script>
</body>
</html>
